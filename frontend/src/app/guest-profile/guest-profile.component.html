  <div class="container">
  
  <a routerLink="/guestProfile">Profile   </a>
  <a routerLink="/guestRestourants">Restourants   </a>
  <a routerLink="/guestReservations">Reservations   </a>
  <a routerLink="/guestDelivery">Food Delivery   </a>
  <a routerLink="">Logout   </a>
  <br>
  
  <br>
  <form #registrationForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(registrationForm)">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input ng-if="currentUser" type="text" id="username" name="username" ngModel required [(ngModel)]="currentUser.username">
      </div>
    
      <!-- Security Question -->
      <div class="form-group">
        <label for="securityQuestion">Security Question:</label>
        <input type="text" id="securityQuestion" name="securityQuestion" ngModel required [(ngModel)]="currentUser.securityQuestion">
      </div>
  
      <!-- Security Answer -->
      <div class="form-group">
          <label for="securityAnswer">Security Answer:</label>
          <input type="text" id="securityAnswer" name="securityAnswer" ngModel required [(ngModel)]="currentUser.securityAnswer">
        </div>
    
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" ngModel required [(ngModel)]="currentUser.name">
      </div>
    
      <!-- Surname -->
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" ngModel required [(ngModel)]="currentUser.surname">
      </div>
    
      <!-- Gender -->
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" ngModel required [(ngModel)]="currentUser.gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
    
      <!-- Address -->
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" ngModel required [(ngModel)]="currentUser.address">
      </div>
    
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" ngModel required [(ngModel)]="currentUser.phoneNumber">
      </div>
    
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required [(ngModel)]="currentUser.email">
      </div>
  
      <!-- Picture Upload -->
      <div class="form-group">
          <label for="picture">Profile Picture:</label>
          <input type="file" id="picture" name="picture" (change)="onFileSelected($event)">
        
          <img *ngIf="selectedFile" [src]="selectedFileUrl" class="default-image">
      </div>
    
      <button type="submit">Change profile</button>
  
      
      <div *ngIf="registrationMessage" class="registration-message">
          {{ registrationMessage }}
      </div>
    </form>
</div>
