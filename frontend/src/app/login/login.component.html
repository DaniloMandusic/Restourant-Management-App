<div class="container">

    <form #registrationForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(registrationForm)">
        <div class="form-group">
            <label for="username">username:</label>
            <input type="text" id="username" name="username" ngModel required>
            </div>
            
            <div class="form-group">
            <label for="password">password:</label>
            <input type="password" id="password" name="password" ngModel required>
            </div>
    
            <button type="submit">Login</button>
    
        <!-- Display registration message -->
        <div *ngIf="registrationMessage" class="registration-message">
            {{ registrationMessage }}
        </div>
    
    </form>
    
    <a routerLink="/register">register   </a>
    </div>
