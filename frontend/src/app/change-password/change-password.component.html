<div class="container">


    <form #registrationForm="ngForm" enctype="multipart/form-data" (ngSubmit)="onSubmit(registrationForm)">
    
        <div class="form-group">
        <label for="username">username:</label>
        <input type="text" id="username" name="username" ngModel required>
        </div>
    
        <div class="form-group">
        <label for="oldPassword">oldPassword:</label>
        <input type="text" id="oldPassword" name="oldPassword" ngModel required>
        </div>
    
        <div class="form-group">
        <label for="newPassword">newPassword:</label>
        <input type="text" id="newPassword" name="newPassword" ngModel required>
        </div>
    
        <div class="form-group">
        <label for="newPasswordConfirmation">newPasswordConfirmation:</label>
        <input type="text" id="newPasswordConfirmation" name="newPasswordConfirmation" ngModel required>
        </div>
    
        <button type="submit">Change Password</button>
    
        <!-- Display registration message -->
        <div *ngIf="registrationMessage" class="registration-message">
            {{ registrationMessage }}
        </div>
    
    </form>
    </div>
